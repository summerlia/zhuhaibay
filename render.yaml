services:
  - type: web
    name: zhuhaibay-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 backend.api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
    disk:
      name: zhuhaibay-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  - type: worker
    name: zhuhaibay-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m backend.scheduler
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
    disk:
      name: zhuhaibay-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

